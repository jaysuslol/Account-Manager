<!DOCTYPE html>
<html>
    <head>
        <title>Login / Signup App</title>
        <meta charset="UTF-8" http-equiv="refresh" content="">
        <link type ="text/css" rel="stylesheet" href="/styles/login.css">
    </head>

    <body>
        <div class="center-div">
            <form action="auth/login" method="POST">
                <label for="username">Username:</label> <br>
                <input type="text" id="username" name="username"> <br>

                <label for="pwd">Password:</label> <br>
                <input type="password" id="pwd" name="pwd"> <br> <br>
                
                <input type="submit" value="Log in"> <br> <br>

                <button type="button" id="signupButton" onclick="window.open('/signup', '_self')"> Sign up </button>
                <button type="button" id="forgotButton" onclick="window.open('/forgot', '_self')"> Forgot Password </button>
            </form>
        </div>
        
    </body>
</html>
